<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PROFİL</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="py-5 my-5">
		<div class="container">
			<h1 class="mb-5">PROFİL</h1>
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="profile-tab-nav border-right">

						<div class="img-circle text-center mb-3">
							<img src="img/p13.jpg" alt="Image" class="shadow">
						</div>
						<h4 class="text-center">Firdes Ateş</h4>
					</div>
					<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">
							<i class="fa fa-home text-center mr-1"></i> 
							Hesap
						</a>
						<a class="nav-link" id="password-tab" data-toggle="pill" href="#password" role="tab" aria-controls="password" aria-selected="false">
							<i class="fa fa-key text-center mr-1"></i> 
							Şifre
						</a>
						<a class="nav-link" id="security-tab" data-toggle="pill" href="#security" role="tab" aria-controls="security" aria-selected="false">
							<i class="fa fa-user text-center mr-1"></i> 
							GÜvenlik
						</a>
						<a class="nav-link" id="application-tab" data-toggle="pill" href="#application" role="tab" aria-controls="application" aria-selected="false">
							<i class="fa fa-tv text-center mr-1"></i> 
							Uygulama
						</a>
						<a class="nav-link" id="notification-tab" data-toggle="pill" href="#notification" role="tab" aria-controls="notification" aria-selected="false">
							<i class="fa fa-bell text-center mr-1"></i> 
							Bildirim
						</a>
					</div>
				</div>
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Hesap Ayarları</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label>İsim</label>
								  	<input type="text" class="form-control" value="Firdes">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Soyisim</label>
								  	<input type="text" class="form-control" value="Ateş">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Email</label>
								  	<input type="text" class="form-control" value="firdesates@gmail.com">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Telefon Numarası</label>
								  	<input type="text" class="form-control" value="+90 5426302148">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Doğum Tarihi</label>
								  	<input type="text" class="form-control" value="16/11/2000">
								</div>
							</div>
							 <div class="col-md-6">
								<div class="form-group">
								  	<label>İl/İlçe</label>
								  	<input type="text" class="form-control" value="Kayseri/Talas">
								</div>
							</div> 
							
						</div>
						<div>
							<button class="btn btn-primary">Güncelle</button>
							<button class="btn btn-light">İptal</button>
                            <a href="index.html"><button class="btn btn-light">Anasayfaya dön</button></a>
						</div>
					</div>
					<div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
						<h3 class="mb-4">Şifre Ayarları</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Mevcut Şifre</label>
								  	<input type="password" class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Yeni Şifre</label>
								  	<input type="password" class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Şifreyi Onayla</label>
								  	<input type="password" class="form-control">
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Güncelle</button>
							<button class="btn btn-light">İptal</button>
						</div>
					</div>
					<div class="tab-pane fade" id="security" role="tabpanel" aria-labelledby="security-tab">
						<h3 class="mb-4">Güvenlik</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Giriş Yap</label>
								  	<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>İki Faktörlü Kimlik Doğrulama</label>
								  	<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="recovery">
										<label class="form-check-label" for="recovery">
										Recovery
										</label>
									</div>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Güncelle</button>
							<button class="btn btn-light">İptal</button>
						</div>
					</div>
					<div class="tab-pane fade" id="application" role="tabpanel" aria-labelledby="application-tab">
						<h3 class="mb-4">Uygulama Ayarları</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="app-check">
										<label class="form-check-label" for="app-check">
                                            Paylaşım yapmaya izin ver.
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >

										Sitenin bilgilerine erişmesine izin ver.
										</label>
									</div>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Güncelle</button>
							<button class="btn btn-light">İptal</button>
						</div>
					</div>
					<div class="tab-pane fade" id="notification" role="tabpanel" aria-labelledby="notification-tab">
						<h3 class="mb-4">Bildirim Ayarları</h3>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="notification1">
								<label class="form-check-label" for="notification1">
									Bildirim göndermesine izin ver.
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="notification2" >
								<label class="form-check-label" for="notification2">
									Bildirimleri sessize al.
								</label>
							</div>
						</div>
						
						<div>
							<button class="btn btn-primary">Güncelle</button>
							<button class="btn btn-light">İptal</button>
						</div>
					</div>
				</div>
			</div>
		</div>
